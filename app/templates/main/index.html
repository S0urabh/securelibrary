{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Welcome to Library Management System</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">
                Get access to a wide range of books.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-4 gap-3">
                    Login
                </a>
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-lg px-4">
                        Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
